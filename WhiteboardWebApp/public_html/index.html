<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <title>Whiteboard Web App</title>
</head>
<body>
  <div id="app">
    <div id="sketch">
        <h1>Canvas</h1>
        <canvas id="whiteboard" style="border: solid 2px black"></canvas>
    </div>
      
      <button id="toggleControlsButton" onclick="toggleControls()">
          Show/Hide Control Panel
      </button>
      
    <div id="controls">
        <input id="color-chooser" type="color">
        
        <input id="stroke-width-chooser" type="range" defaultValue=1
               min=1 max=75 step=0.1 value=1>
        <p id="rangeValue" style="display: inline;"></p>
        
        <input type="button" value="Clear Canvas" onclick="clearCanvas()">
    </div>
  </div>
    <p id="coords"></p>
    <script type="text/javascript" src="drawing.js"></script>
    <script type="text/javascript" src="controls.js"></script>
</body>
</html>
