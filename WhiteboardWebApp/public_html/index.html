<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" />
    <title>Whiteboard Web App</title>
</head>
<body>
    <div id="app">
        <div id="controls">
            <table id="controlsTable" border="1">
                <caption>
                    <button id="toggleControlsButton" onclick="toggleControls()">
                        Show/Hide Control Panel
                    </button>
                </caption>
                <tr>
                    <th><h3>Color</h3></th>
                </tr>
                <tr>
                    <td>
                        <input id="color-chooser" type="color">
                        
                        <input id="eraser-button" type="button" value="Eraser"
                               onclick="selectEraserColor()">
                    </td>
                </tr>

                <tr>
                    <th><h3>Brush Size</h3></th>
                </tr>
                <tr>
                    <td>
                    <input id="stroke-width-chooser" type="range" defaultValue=1
                           min=1 max=75 step=0.1 value=1>
                    <pre id="rangeValue" style="display: inline; font-size:200%"></pre>
                    </td>
                </tr>

                <tr>
                    <th>
                    <input type="button" value="Clear Canvas" onclick="clearCanvas()">
                    </th>
                </tr>
            </table>
        </div>

        <div id="sketch">
            <h1>Canvas</h1>
            <canvas id="whiteboard"></canvas>
        </div>
    </div>
    
    <p id="coords"></p>
    
    <script type="text/javascript" src="js/drawing.js"></script>
    <script type="text/javascript" src="js/controls.js"></script>
</body>
</html>
